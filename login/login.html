<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <script src="login.js" defer></script>
    <title>Login</title>
</head>

<body>
<div class="container">
<h1 class="label">User login</h1>
<form class="login_form" action="#"  method="post" name="form" onsubmit="return validated()">
  <div class="font">Fornavn</div>
  <input autocomplete="off" type="text" placeholder="Fornavn" name="fornavn">
  <div id="fornavn_error">Skriv venligst dit navn</div>

  <div class="font font2">Kode</div>
  <input type="text" placeholder="Kode" name="kode">
  <div id="kode_error">Skriv venligst koden</div>

  <button type="submit">Log in</button>
</form>

</div>

</body>

</html>
