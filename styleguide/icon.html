    <main>
      <div class="main">
        <h2>Ikoner</h2>
        <table class="icons">
          <tr>
            <th>Navn</th>
            <th>Ikon</th>
            <th>Større ikon</th>
          </tr>
          <tr>
            <td>Pile til videretryk af billeder</td>
            <td><i class="fas">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </i></td>
            <td><i class="fas fa-3x">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </i></td>
          </tr>
          <tr>
            <td>Prikker der viser mængde af billeder på en side</td>
            <td><i class="fas">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
            </i></td>
            <td><i class="fas fa-3x">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
            </i></td>
          </tr>
          <tr>
            <td>Forkert svar!</td>
            <td><i class="fas">
                <i class="fas fa-times"></i>
            </i></td>
            <td><i class="fas fa-3x">
                <i class="fas fa-times"></i>
            </i></td>
          </tr>
          <tr>
            <td>Rigtigt svar!</td>
            <td><i class="fas">
                <i class="fas fa-check"></i>
            </i></td>
            <td><i class="fas fa-3x">
                <i class="fas fa-check"></i>
            </i></td>
          </tr>
        </table>
      </div>
    </main>
