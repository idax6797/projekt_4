<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <script src="billedekarrusel.js" defer></script>
    <title>Billedekarrusel</title>
</head>

<body id="karrusel">

    <!--Billedekarrusellen-->
    <div class="billedekarrusel">
        <div class="mySlides fade">
            <img src="images/Assistens-begravelse.JPG" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img class="karruselimg" src="images/Assistens-begravelse2.JPG">
        </div>
        <a class="previous" onlick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <!--<span class="dot" onclick="currentSlide(2)"></span> -->
    </div>


    <!--Tekst-->
    <div class="karruseltext">
        <p>Billeder fra den tysk arrangerede begravelse for de nedstyrtede soldater i december 1941.</p>
    </div>

    <!--Videre-knap-->
    <button class="nextbutton" type="next">Videre</button>

</body>

</html>
