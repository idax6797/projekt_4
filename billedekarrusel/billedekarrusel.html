<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link rel="stylesheet" href="billedekarrusel.css">
    <script src="billedekarrusel.js" defer></script>
    <title>Billedekarrusel</title>
</head>

<body id="karrusel">

    <!--Billedekarrusellen-->
    <div class="matchkarrusel">
        <div class="mySlides fade">
            <img class="karruselimg" src="images/Assistens-begravelse.jpeg" alt="Assistens-begravelse"
                style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img class="karruselimg" src="images/Assistens-begravelse2.jpeg" alt="Assistens-begravelse2"
                style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="dotbox">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <br>


    <!--Tekst-->
    <div class="karruseltext">
        <p>Billeder fra den tysk arrangerede begravelse for de nedstyrtede soldater i december 1941.</p>
    </div>

    <!--Videre-knap-->
    <button class="nextbutton" type="button" onclick="nextbutton()">Videre</button>
</body>

</html>
